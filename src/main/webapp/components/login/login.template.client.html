<html>
    <head>

        <title>
            Login Page
        </title>

    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Login</div>
        <div>
            <ul class="navbar-nav navbar-text">
                <a class="nav-item" href="../../index.html">Home</a> |
                <a class="nav-item" href="../register/register.template.client.html">Register</a> |
            </ul>
        </div>
    </nav>
        <div class="container-fluid">
            <div>
                <label for="username">
                    Username
                </label>
                <input type="text"
                       class="form-control wbdv"
                       placeholder="alice"
                       id="username"/>
            </div>

            <div>
                <label for="password">
                    Password
                </label>
                <input type="password"
                       class="form-control wbdv"
                       placeholder="1234qwerasdf"
                       id="password"/>
            </div>
            <button class="btn btn-primary form-control"
                    id="loginBtn">
                Login
            </button>
        </div>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet">
        <link href="../../css/styles.css"
        rel="stylesheet"/>
        <link href="login.style.client.css"
        rel="stylesheet"/>

        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <script src="login.controller.client.js"></script>

    </body>

</html>
